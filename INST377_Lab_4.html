<!DOCTYPE html>
<head>
    <title>INST377_Lab_4</title>
    <style>
        .section {
            border: 2px solid black;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="page-title">INST377_Lab_4</h1>
    
    <div class="section">
        <h2>Alert Me Section</h2>
        <form>
            <input type="text" id="nameInput" required>
            <button type="button" onclick="alertMe()">Alert Me</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Change Color Section</h2>
        <button onclick="changeColor()">Change Color</button>
    </div>
    
    <div class="section">
        <h2>Text Tester Section</h2>
        <form>
            <input type="text" id="textInput">
            <button type="button" onclick="validateText()">Validate Text</button>
        </form>
    </div>
    
    <div class="section">
        <h2>Add Text Section</h2>
        <button onclick="addText()">Add Text</button>
    </div>

    <script>
        function alertMe() {
            let name = document.getElementById("nameInput").value;
            alert("Hi " + name + "!");
        }

        let isBlue = true;
        function changeColor() {
            document.body.style.backgroundColor = isBlue ? "green" : "blue";
            isBlue = !isBlue;
        }

        function validateText() {
            let inputText = document.getElementById("textInput").value;
            let validation = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]+/;
            if (validation.test(inputText)) {
                alert("Special characters are not allowed!");
            }
        }

        function addText() {
            let title = document.getElementById("page-title");
            title.innerText += " Add Text";
        }
    </script>
</body>
</html>
